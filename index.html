<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfwork Variabili</title>
</head>
<body>


    <script>
        let num1 = 5;
        let num2 = 10;

        console.log(`Il valore della variabile num1 è ` +num1);
        console.log(`Il valore della variabile num2 è ` +num2);

        let stringa = 'awanasghepsAllRight';

        console.log(`Il valore della variabile stringa è ` +stringa);

        stringa = 'goodTimes';
        console.log(`Il nuovo valore della variabile stringa è ` +stringa);

        const PIGRECO = 3.14159265359; 
        console.log(`Il valore di pigreco è ` +PIGRECO);

        PIGRECO = 4;
        console.log(`Il nuovo valore di pigreco è ` +PIGRECO);


    </script>
</body>
</html>
